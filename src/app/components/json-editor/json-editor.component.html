<h2>{{label}}</h2>
<div class="json-editor">
  <div *ngFor="let item of jsonData; let i = index" class="json-item">
    <mat-card class="mat-elevation-z8">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="id" [(ngModel)]="item.id">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="creation_timestamp" [(ngModel)]="item.creation_timestamp">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="last_update_timestamp" [(ngModel)]="item.last_update_timestamp">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="column_a" [(ngModel)]="item.column_a">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="column_b" [(ngModel)]="item.column_b">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br>
<div class="token-input json-editor">
  <mat-card class="mat-elevation-z8">
    <mat-form-field appearance="outline">
      <mat-label>BigQuery API token</mat-label>
      <textarea matInput [(ngModel)]="bigQueryApiToken" placeholder="BigQuery API token"
                (change)="queryDryRun()"></textarea>
    </mat-form-field>
  </mat-card>
</div>
<div>
  <mat-card class="mat-elevation-z8">
    <p><code>{{bigQueryApiToken}}</code></p>
  </mat-card>
</div>
<br>
<div>
  <button (click)="query()">Submit</button>
</div>
